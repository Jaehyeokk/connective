<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/unicons.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'/>
  <link rel="stylesheet" href="../css/common.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <link rel="stylesheet" href="./css/style.css"></link>
  <title>커넥티브</title>
  <script>
    $(document).ready(function(){
      $(".submit").on("click",function(){
        $("#login_wrap").css({"display":"none"})
      })
    })
  </script>
</head>
<body>
  <div id="login_wrap">
    <p class="login_info">커넥티브 신청을 이용하시려면 로그인이 필요합니다.</p>
    <p class="login_title">로그인</p>
    <form action="#;" id="form_wrap">
      <fieldset>
        <legend class="hidden">로그인</legend>
        <input class="userid" type="text" placeholder="아이디" autofocus autocomplete="none"/>
        <input type="password" class="password" placeholder="비밀번호"/>
        <label class="autologin"><input type="checkbox"/>로그인상태 유지하기</label>
        <button type="button" class="submit">로그인</button>
        <p>
          <button type="button" class="naver">네이버 로그인</button>
          <button type="button" class="kakao">카카오 로그인</button>
        </p>
      </fieldset>
    </form>
    <p class="login_option"><span>아이디 찾기</span><span>회원가입</span></p>
  </div>
</body>
</html>
